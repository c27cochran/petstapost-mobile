    <script type="text/javascript">

        $(function() {

            var username = localStorage.getItem('pp_username');

            $("#kibble-link").attr("href", "kibble.html?user="+username);
            $(".home-link").attr("href", "yappy.html?user="+username);

            $(".show-notifications").attr("href", "http://petstapost.com/mobile/show-notifications.php?user="+username);

            if (!username) {
                window.location.href = 'index.html';
                localStorage.clear();
            }

            $('#search-button').on('click', function(e) {
                e.preventDefault();
                var query = $('#user-search').val();

                $.ajax({
                    type: "GET",
                    url: 'http://petstapost.com/mobile/search.php',
                    data: 'query='+query,
                    success: function(resp) {
                        $(".seach-div").addClass('hidden');
                        $("#search-container").html(resp);
                        $('.search-again').removeClass('hidden');
                    },
                    error: function() {
                        $("#search-container").html('<h4 class="profile-item seach-div" style="padding: 20px; color: #000;">Could not get search results.</h4>');
                    }
                });
            });

            $('#search-again-btn').on('click', function(e) {
                e.preventDefault();

                location.reload();
            });

        });

    </script>
