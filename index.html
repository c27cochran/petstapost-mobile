    <!-- Ajax Popup -->

    <!-- Offline Detect JavaScript -->
    <script src="js/offline.min.js"></script>

    <!-- Set timezone -->
    <script src="js/jstz.min.js"></script>

    <script src="cordova.js"></script>

    <script type="text/javascript">

        $(function() {

            localStorage.setItem("pp_timezone", jstz.determine().name());

            var remember_me = localStorage.getItem('pp_remember_me');

            if (remember_me == 1) {
                
                var username = localStorage.getItem('pp_username');
                var code = localStorage.getItem('pp_code');

                $.ajax({
                    type: "POST",
                    url: 'http://petstapost.com/mobile/remembered.php',
                    data: 'usr='+username+'&code='+code,
                    success: function(resp) {
                        if (resp.indexOf("kibble") > -1) {
                            window.location.href = resp;
                        }
                    },
                    error: function() {
                        $("#error-container").html('<h1 style="padding: 100px 40px 0 40px;">There was an error.</h1>');
                    }
                });
            }

        });

        Offline.options = {
          checks: {xhr: {url: 'http://petstapost.com/privacy.php'}}
        }
        var run = function(){
          if (Offline.state === 'up')
            Offline.check();
        }
        setInterval(run, 5000);
    </script>
